<h3>Listado de Personajes</h3>
<ul class="list-group">
  <li
    *ngFor="let character of characterList;
    index as i;
    first as isFirst;
    count as length;
    last as isLast;
    even as isEven;
    odd as isOdd;"
    class="list-group-item list-group-numbered d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary': isOdd,
      'list-group-item-light': isEven
    }"
  >
    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>
        <strong>Nombre: </strong>
        <i>{{character.name}}</i> -
      </span>
      <span>
        <strong>Poder: </strong>
        <i>{{character.power}}</i>
      </span>
    </div>
    <button (click)="onDeleteCharacter(i)" class="btn btn-danger">X</button>
  </li>
</ul>
