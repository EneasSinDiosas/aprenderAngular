<h2 class="mt-4">Súper heroe</h2>

<h3> {{ name }} </h3>

<dl>
    <td>Nombre:</td>
    <dd> {{ name }} </dd>

    <td>Edad:</td>
    <dd> {{ age }} </dd>

    <td>Método:</td>
    <dd> {{ getHeroDescription() }} </dd>

    <td>Capitalizado:</td>
    <dd> {{ capitalicedName }} </dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  (click)="setName('Spiderman')"
  class="btn btn-primary mx-2"
>
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 25"
  (click)="setAge(25)"
  class="btn btn-primary"
>
  Cambiar Edad
</button>
